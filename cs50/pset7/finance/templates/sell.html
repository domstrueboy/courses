{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" list="sampleSymbols" />
            </div>
            
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="Shares" type="number" min="1" step="1" value="1"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
    
    <datalist id="sampleSymbols">
        {% for item in stocks %}
             <option value={{item}}>
        {% endfor %}
    </datalist>
    
{% endblock %}
