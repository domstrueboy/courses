{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Quote</button>
            </div>
        </fieldset>
    </form>
    
    {% if stocks %}
        <hr>
        <p>Recent Values:</p>
    
        {% for item in stocks %}
        <form action="{{ url_for('quote') }}" method="post" style="display: inline">
                <input hidden name="symbol" value="{{ item }}" type="text"/>
                <button class="btn btn-default" type="submit">{{item}}</button>
        </form>
        {% endfor %}
        
    {% endif %}
    
{% endblock %}
