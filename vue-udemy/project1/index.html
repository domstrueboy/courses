<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="../exercises/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div
                    :style="styles__healthbar1"
                    class="healthbar healthbar__inner text-center"
                >
                    {{ yourHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div
                    :style="styles__healthbar2"
                    class="healthbar healthbar__inner text-center"
                >
                    {{ monstersHealth }}
                </div>
            </div>
        </div>
    </section>
    <section
        v-if="showStartButton"
        class="row controls"
    >
        <div class="small-12 columns">
            <button id="start-game" @click="startNewGame">START NEW GAME</button>
        </div>
    </section>
    <section
        v-if="showControls"
        class="row controls"
    >
        <div class="small-12 columns">
            <button id="attack" @click="YourAttack">ATTACK</button>
            <button id="special-attack" @click="YourSpecialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="YourHeal">HEAL</button>
            <button id="give-up" @click="refreshData">GIVE UP</button>
        </div>
    </section>
    <section
        v-if="showLogs"
        class="row log"
    >
        <div class="small-12 columns">
            <ul>
                <li v-for="log in logs" :class="log.player === 'Player' ? 'player-turn' : 'monster-turn'">
                    {{log.player}} {{log.action}} {{log.player === 'Player' ? 'Monster' : 'Player'}} {{log.num}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
